box: wercker/default
build:
  steps:
    - npm-install
    - jshint
deploy:
  steps:
    - add-to-known_hosts:
        hostname: hao.xiao.today
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DIGITAL_OCEAN_KEYPAIR
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy website
        code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no hao.xiao.today cd /var/www/OurLoveStory && git pull 